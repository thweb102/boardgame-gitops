# Production environment overrides
environment: prod

image:
  repository: harbor.server.thweb.click/boardgame-devsecops/app
  tag: latest  # Jenkins will update this
  pullPolicy: Always

replicaCount: 3

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

ingress:
  enabled: true
  className: nginx
  host: boardgame.app.thweb.click
  tls:
    enabled: true
    secretName: boardgame-tls
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

env:
  springH2ConsoleEnabled: "false"  # Disable H2 console in prod
